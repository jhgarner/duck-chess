[package]
name = "frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yew = "0.19"
reqwasm = "0.5"
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen-futures = "0.4"
wasm-bindgen = "0.2"
common = { version = "*", path = "../common" }
serde_json = "1.0.82"
stylist = "0.10"
web-sys = { version = "0.3", features = ["EventSource", "EventSourceInit"] }
gloo-events = "0.1"
bson = "2.4.0"
